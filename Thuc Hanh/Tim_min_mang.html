<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất của mảng bất kì</title>
</head>
<body>
    <script>
        function timMin(arr){
            let min = arr[0]
            if (arr.length==0){
                return min= -1;
            }
            else{
                for (let i=0;i<arr.length;i++)
            if(min>arr[i]){
                min=arr[i]
            }
            return min;
            }
            
        }
        let mang1 = [3,5,6];
        let min1 = timMin(mang1);
        alert (min1); 
    </script>
    
</body>
</html>
